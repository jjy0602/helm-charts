apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.metadata.name }}
  namespace: {{ .Values.metadata.namespace }}
spec:
  type: {{ .Values.spec.type }}
  ports:
    - port: {{ .Values.spec.ports.port }}
      targetPort: {{ .Values.spec.ports.targetPort}}
      protocol: TCP
      name: https
  selector:
    app: {{.Values.spec.selector.app}}
